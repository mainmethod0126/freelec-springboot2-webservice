
buildscript{
    // build.gradle에서 사용하는 전역변수를 설정하겠다 라는 의미
    // springBootVersion 전역변수를 생성하고 그 값을 2.1.7.RELEASE로 하겠다는 의미
    ext {
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    // 프로젝트 개발의 의존성을 선언하는 곳
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


// 스프링 부트 사용하기에 꼭 필요한 플러그인 기본적으로 추가해주면 좋다
apply plugin: 'java'
apply plugin: 'eclips'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성들을 관리해 주는 플러그인 꼭 필요함

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
